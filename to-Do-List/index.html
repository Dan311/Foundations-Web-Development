<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <h2 class="pageTitle">To Do List</h2>
    <div>
        <div class="container">
            <p>
              <label for="newTask">Enter a Task</label><br><input id="newTask" type="text"><button id="addButton">Add</button>
              <button id="clearButton">Clear</button>
            </p>
        <select name="task" id="task">
            <option value="home">Home</option>
            <option value="work">Work</option>
        </select>
    </div>
    <div class="lists">
        <div>
            <span class="listTitle">Home</span>
            <ul id="homeList">
            </ul>
        </div>
        <div>
            <span class="listTitle">Work</span>
            <ul id="workList">
            </ul>
        </div>
    </div>
</body>
</html>

<!-- To Do List assignment:
You must have two separate to-do lists: one for home and one for work.
You must have an input box to enter a task.
You must have a way of selecting whether the task goes into the home list or the work list.
You must have a way of actually adding the task to the chosen list (button, enter key, etc)
If a person attempts to submit (click the button etc) without entering a task, you must display a
message saying they must enter a task to add.
If the person tries to do that multiple times, the message should still display only once, not
repeatedly.
Once a person actually enters a task again, the message should disappear.
There must be a way to delete a task that has been added.
There must be a way to clear all tasks that have been added. -->
